<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resale - Sale Your Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/utility.css" />
    <link rel="stylesheet" href="style/postadd.css" />
    
    <link rel="stylesheet" href="style/image.css">
  </head>
  <body>
    <header></header>
    <section class="add">
        <div class="container">
            <h1 class="text-center">Post Your Ad</h1>
            <div class="card">
                <h5>Selected Category</h5>
                <p>Mobile Phone <a href="#">Change</a></p> 
                <hr>
                <form action="" class="form" method="post">
                    <h3>Include Some Details</h3>
                    <div class="mb-3">
                        <label for="title" class="form-label">Add Title *</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Add Description *</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <hr>
                    <h3>Set a price</h3>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Rs</span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text">00</span>
                    </div>
                    <hr>
                    <h3>Upload to 12 photos</h3>
                    <div class="mb-3">
                        <div class="wrapper row">
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="js--image-preview"></div>
                                    <div class="upload-options">
                                    <label>
                                    <input type="file" class="image-upload" accept="image/*" />
                                    </label>
                              </div>
                                </div>
                            </div>
                           
                          
                          </div>
                    </div>
                    <hr>
                    <h3>Add your location</h3>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>State</option>
                            <option value="west bengal">West Bengal</option>
                            <option value="bihar">Bihar</option>
                            <option value="andrapradesh">Andhra Pradesh</option>
                          </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location *</label>
                        <input type="text" class="form-control" id="location">
                    </div>
                    <hr>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-dark">Post Now</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="js/image.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
