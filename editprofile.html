<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yourmart - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/utility.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/editprofile.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><b>YourMart</b></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Signin</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Sell</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
                <form class="d-flex">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Your Location</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <section class="edit-profile">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="container">
                    <a href="#">Edit Profile</a>
                    <a href="#">Profile Picture</a>
                    <a href="#">View Profile</a>
                </div>
            </div>
            <div class="col-md-9 main-wrapper">
                <div class="container">
                    <div class="card">
                        <div class="card-header">
                            <h6>Edit Profile</h6>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <h6 class="mb-5">Basic Information</h6>
                                <div class="mb-5">
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                                </div>
                                <div class="mb-5">
                                    <textarea class="form-control" id="about" rows="3" placeholder="About"></textarea>
                                </div>
                                <hr>
                                <h6 class="mt-2 mb-5">Contact Information</h6>
                                <div class="mb-5">
                                    <input type="number" class="form-control" id="number" placeholder="Mobile No">
                                </div>
                                <div class="mb-5">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                                <div class="mb-5">
                                    <input type="url" class="form-control" id="facebook" placeholder="Facebook Profile">
                                </div>
                                <hr>
                                <button class="btn btn-dark">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="container">
          <p class="text-center pt-3">
            Free Classifield India- Copyright Reserved Shoyeb 2022
          </p>
        </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
